<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="content/Logo.png" type="image/png">
    <link rel="stylesheet" href="sty.css">
    <title>Sign up</title>
</head>
<body>
    <form action="" method="" class="container">
        <div style="display: flex; justify-content: center; align-items: center; user-select: none; -webkit-user-select: none; height: 100px;">
            <img src="" style="width: 36px; height: 36px; margin: 10px;">
            <h1>Sign up</h1>
        </div>
        <input type="text" name="login" id="login" placeholder="Name" required>
        <input type="email" name="email" id="email" placeholder="Email" required>
        <input type="password" name="password" id="password" placeholder="Password" required>
        <input type="password" name="password-confirm" id="password-confirmation" placeholder="Confirm the password" required>
        <button type="submit" id="signup-button">Sign up</button>
    </form>
</body>
</html>
