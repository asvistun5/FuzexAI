<!DOCTYPE html>
<html>
<head>
    <title>FuzexAI</title>
    <style>
        /* CSS стили */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 400px;
            margin: 20px auto;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }
        header h1 {
            margin: 0;
        }
        #chat-box {
            height: 300px;
            background-color: #f1f1f1;
            border-radius: 5px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            max-width: 80%;
        }
        .bot-message {
            background-color: #4CAF50;
            color: #fff;
            float: left;
        }
        .user-message {
            background-color: #f1f1f1;
            color: #333;
            float: right;
        }
        #user-input {
            width: 100%;
            padding: 5px;
            margin-top: 10px;
            font-size: 16px;
            border: none;
            border-bottom: 1px solid #ccc;
            outline: none;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Fuzex</h1>
        </header>
        <div id="chat-box">
            <div class="message bot-message">
                Привет! Чем я могу помочь?
            </div>
        </div>
        <input type="text" id="user-input" placeholder="Введите ваш вопрос...">
        <button onclick="sendMessage()">Отправить</button>
    </div>

    <script>
        var chatBox = document.getElementById("chat-box");
        var userInput = document.getElementById("user-input");

        function sendMessage() {
            var userMessage = userInput.value;
            addMessage(userMessage, "user");
            getBotResponse(userMessage);
            userInput.value = "";
        }

        function addMessage(message, sender) {
            var messageElement = document.createElement("div");
            messageElement.classList.add("message");
            messageElement.classList.add(sender + "-message");
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
        }

        function getBotResponse(userMessage) {
            // Ваш код для обработки вопросов и генерации ответов бота здесь.
            // В этом примере просто зададим несколько фиксированных ответов.

            var botResponse;
            switch (userMessage.toLowerCase()) {
                case "привет":
                    botResponse = "Привет! Как я могу помочь?";
                    break;
                case "как тебя зовут?":
                    botResponse = "Меня зовут ЧатБот.";
                    break;
                case "как дела?":
                    botResponse = "У меня все хорошо, спасибо!";
                    break;
                default:
                    botResponse = "Извините, я не понял ваш вопрос.";
                    break;
            }

            setTimeout(function () {
                addMessage(botResponse, "bot");
            }, 1000); // Эмуляция задержки ответа бота на 1 секунду (для реалистичности)
        }
    </script>
</body>
</html>
