<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization</title>
    <link rel="icon" href="FUZEXLOGO.png">
</head>
<body>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    /*background-color: #f5f5f5;*/
    background-image: url("background.jpg"); /* Замените на путь к вашей картинке */
    background-size: cover;
    background-repeat: no-repeat;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.card {
    background-color: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
}

h1 {
    margin: 0;
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

input {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.google-login {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100px;
}

iframe {
    border: none;
    width: 300px;
    height: 100%;
}

    </style>
    <div class="container">
        <div class="card">
            <h1>Авторизация</h1>
            <form>
                <input type="text" placeholder="Имя">
                <input type="password" placeholder="Пароль">
                <button type="submit">Войти</button>
            </form>
        </div>
        <div class="google-login">
            <button id="google-login-button">Войти с помощью Google</button>
        </div>
        <a href="Registration.html"><strong>Еще нету аккаунта?</strong></a>
    </div>
    <script>
        // Ваш код Google API может быть разным
        // В этом примере используется заглушка
        // Создаем ссылку для аутентификации через Google
        const authUrl = "https://accounts.google.com"; //реальный URL Google

        // Получаем кнопку для входа через Google
        const googleLoginButton = document.getElementById('google-login-button');

        // Добавляем обработчик клика на кнопку
        googleLoginButton.addEventListener('click', () => {
            window.location.href = authUrl; // Перенаправляем пользователя на страницу аутентификации Google
        });

    </script>
    <!--<script>
        // Добавляем /Registration к текущему URL
        window.location.href += "#Authorization";
    </script>-->
</body>
</html>
